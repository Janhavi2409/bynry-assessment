<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Bynry - Gas Utility Service</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <header style="background-color: white; color: #5b5f62; padding: 1rem;">
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <img src="../static/img/logo.png" style="margin: 0; height: 40px;"></img>
            <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 1rem;">
                <li><a href="{% url 'home' %}" style="color: #5b5f62; text-decoration: none; font-weight: 500; font-size: 20px; font-family: 'Sora', sans-serif;">Home</a></li>
            </ul>
        </nav>
    </header>

    <main style="flex: 1; display: flex; justify-content: center; align-items: center; position: relative; background-image: url('../static/img/image.png'); background-size: cover; background-position: center;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 0;"></div>
        <div style="z-index: 1; text-align: center;">
            <h2 style="color: white; font-family: 'Sora', sans-serif;">Streamlining Gas Utility Services: Effortless Requests, Real-Time Tracking, and Seamless Support.</h2>
            <a href="{% url 'submit_request' %}" style="text-decoration: none;">
                <button style="background-color: white; color: #5b5f62; font-family: 'Sora', sans-serif; border-radius: 10px; padding: 12px; display: inline-block;">Submit Request</button>
            </a>
        </div>
        
    </main>
    <main style="font-family: 'Sora', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; border: #333; border-radius: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="font-family: 'Sora', sans-serif; background-color: #333; color: white; text-align: center; padding: 1rem;">
        <p style="margin: 0;">&copy; 2024 Bynry</p>
    </footer>

</body>
</html>
